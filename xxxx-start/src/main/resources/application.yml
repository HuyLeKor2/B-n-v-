  server:
    port: 1122
    tomcat:
      thread:
        max: 10
  spring:
    # application
    application:
      name: zzz.com

    # DBS
    datasource: <6 keys>
    jpa: <4 keys>
    jackson: <1 key>

  # Redis server connection settings
  data: <1 key>

  resilience4j:
    circuitbreaker:
      instances:
        checkRandom:
          registerHealthIndicator: true
          slidingWindowSize: 10
          permittedNumberOfCallsInHalfOpenState: 3
#          slidingWindowType: TIME_BASED
          minimumNumberOfCalls: 5
          waitDurationInOpenState: 5s
          failureRateThreshold: 50
          eventConsumerBufferSize: 10
    ratelimiter:
      instances:
        backendA:
          limitForPeriod: 2
          limitRefreshPeriod: 10s
          timeoutDuration: 0
          registerHealthIndicator: true
          eventConsumerBufferSize: 100
        backendB:
          limitForPeriod: 6
          limitRefreshPeriod: 500ms
          timeoutDuration: 3s
  management:
    health:
      circuitbreakers:
        enabled: true
    endpoints:
      web:
        exposure:
          include:
            - '*'
    endpoint:
      health:
        show-details: always


